<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
          name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.css" />
        <title>Hello, world!</title>
      </head>
      <body>
        <header class="container">
          <div class="row">
            <nav class="navbar navbar-light bg-light">
              <div class="col-sm-3 border border-primary">
                <a class="navbar-brand"
                  ><img
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/2048px-Telegram_logo.svg.png"
                    alt="logo"
                    width="50px"
                /></a>
              </div>
              <div class="col-sm-3 border border-primary">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a href="#"
                        ><img
                          class="nav-link"
                          src="img/gift-box.png"
                          alt="gift"
                          width="30px"
                      /></a>
                    </li>
                    <li class="nav-item">
                      <a href="#">
                        <img
                          class="nav-link"
                          src="img/shopping-cart.png"
                          alt="item-list"
                          width="30px"
                        />
                      </a>
                    </li>
                    <li class="nav-item">
                      <a href="#"
                        ><img
                          class="nav-link"
                          src="img/contact-mail.png"
                          alt="contact"
                          width="30px"
                      /></a>
                    </li>
                  </ul>
              </div>
              <div class="col-sm-3 border border-primary">
                  <form class="form-inline pt-2">
                    <input
                      class="form-control mr-sm-2 d-inline"
                      type="search"
                      placeholder="Search"
                      aria-label="Search"
                    />
                    <button
                      class="btn btn-outline-success my-2 my-sm-0"
                      type="submit"
                    >
                      <img src="img/loupe.png" width="16px" />
                    </button>
                  </form>
              </div>
            </nav>
          </div>
        </header>

        <script src="js/bootstrap.js"></script>
      </body>
    </html>
  </body>
</html>
